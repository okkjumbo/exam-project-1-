<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app" role="main">
      <h1 class="visually-hidden">Stopwatch</h1>

      <!-- Display -->
      <section class="display" aria-live="polite" aria-atomic="true">
        <!-- Core requirement shows hh:mm:ss; milliseconds (optional) are shown after a dot -->
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span><span id="ms-wrap">.<span id="ms">00</span></span>
      </section>

      <!-- Controls -->
      <section class="controls">
        <!-- Core buttons -->
        <button id="start" class="btn primary" aria-label="Start">Start</button>
        <button id="stop"  class="btn" aria-label="Stop" disabled>Stop</button>
        <button id="reset" class="btn danger" aria-label="Reset" disabled>Reset</button>

        <!-- Bonus: Lap + Theme -->
        <button id="lap" class="btn ghost" aria-label="Lap" disabled>Lap</button>
        <button id="theme" class="btn ghost" aria-label="Toggle Theme" title="Toggle light/dark">ðŸŒ— Theme</button>
      </section>

      <!-- Laps (optional) -->
      <section class="laps" aria-labelledby="laps-title">
        <div class="laps-header">
          <h2 id="laps-title">Laps</h2>
          <button id="clear-laps" class="btn ghost" disabled>Clear</button>
        </div>
        <ol id="lap-list" class="lap-list"></ol>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
